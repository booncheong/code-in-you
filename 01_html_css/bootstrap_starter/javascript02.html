<!doctype html>
<html>

<head>
    <title>My Javascript 02</title>
    <script language="javascript" type="text/javascript">
        var myObject;

        myObject = [{
            "id": 1,
            "name": "steven",
            "dob": "01-Jan-1997",
            "cars": ["Civic, Evolution, Subaru"]
        },

        {
            "id": 2,
            "name": "Eddie",
            "dob": "19-Feb-1998",
            "cars": ["Mazda, Toyota, Volvo"]

        },

        {
            "id": 3,
            "name": "Boon",
            "dob": "22-Jan-1982",
            "cars": ["Mini, Beetle, Jaguar"]

        }];

        var linebreak = "<br>";

        function printData(count) {
            var name = myObject[count].name;
            var dob = myObject[count].dob;
            var cars = "";
            var carlen = myObject[count].cars.length;

            for (var i = 0; i < carlen; i++) {
                cars += myObject[count].cars[i] + linebreak; //cars = cars + myObject[count].cars[i]
            }

            document.getElementById("demo").innerHTML += name + linebreak + dob + linebreak + cars + linebreak;
            //document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + name + linebreak + dob + linebreak + cars + linebreak
        }

        function whileloopData() {
            var counter = 0;
            console.log(myObject.length);
            while (counter < myObject.length) { //start of whileloop
                printData(counter);

                counter++; //counter = counter +1; 
            } //end of whileloop 
        }

    </script>

</head>

<body>

    <input type="button" value="printData" onclick="whileloopData()" />

    <p id="demo">

    </p>

</body>

</html>
